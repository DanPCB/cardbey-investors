<style id="kill-caya-css">
  .caya-panel, .caya-fab,
  [class*="caya-panel"], [class*="caya-fab"],
  caya-chat, caya-chat-widget, [data-caya], [data-widget="caya"] {

    <style>
      html, body { margin:0; padding:0; overflow-x:hidden; }
      img, svg, video, canvas { max-width:100%; height:auto; }
      :root{
        --pad: clamp(16px, 4vw, 32px);
        --fs-h1: clamp(28px, 6vw, 48px);
        --fs-body: clamp(14px, 3.8vw, 18px);
        --vh: 1svh;
      }
      .min-h-screen-safe { min-height: calc(var(--vh, 1svh) * 100); }
      @media (max-width: 767px){
        .caya-fixed { position: static !important; max-width: 100% !important; }
      }
      .lang-chip{
        appearance:none; border:0; border-radius:999px;
        padding:8px 10px; font:600 12px/1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
        background:rgba(255,255,255,.9); box-shadow:0 1px 2px rgba(0,0,0,.08);
      }
    </style>

    <script>
      function setVH() {
        var h = (window.visualViewport ? window.visualViewport.height : window.innerHeight) / 100;
        document.documentElement.style.setProperty('--vh', h + 'vh');
      }
      setVH();
      window.addEventListener('resize', setVH, { passive: true });
      window.addEventListener('orientationchange', setVH, { passive: true });
    </script>

  <script>
  (function removeFloatingLangPills() {
    function isTopRight(el) {
      const s = getComputedStyle(el);
      const right = parseInt(s.right || '999', 10);
      const top   = parseInt(s.top   || '999', 10);
      return (['fixed','absolute'].includes(s.position) && right <= 64 && top <= 64);
    }

    function kill() {
      document.querySelectorAll('button, a, span, div').forEach((el) => {
        const txt = (el.textContent || '').trim();
        if ((txt === 'VI' || txt === 'EN') && isTopRight(el)) {
          el.remove(); // or: el.style.display = 'none';
        }
      });
    }

    // run now and also watch for re-renders
    kill();
    new MutationObserver(kill).observe(document.body, { childList: true, subtree: true });
  })();
</script>
<script id="kill-caya-script">
  (function killCaya() {
    // Remove obvious script tags that might inject the chat
    document.querySelectorAll('script[src*="caya"], script[data-caya], link[href*="caya"]').forEach(s => {
      try { s.remove(); } catch {}
    });

    // Remove any already-present nodes
    const zap = (root=document) => {
      root.querySelectorAll('.caya-panel,.caya-fab,[data-caya],caya-chat,caya-chat-widget,[class*="caya-"]').forEach(n => {
        try { n.remove(); } catch {}
      });
      // iframes too
      root.querySelectorAll('iframe[title*="Caya"],iframe[src*="caya"],iframe[data-caya]').forEach(n => {
        try { n.remove(); } catch {}
      });
    };
    zap();

    // Block future inserts anywhere in the DOM (even late async mounts)
    const mo = new MutationObserver((recs) => {
      for (const r of recs) {
        r.addedNodes && r.addedNodes.forEach((n) => {
          if (!(n instanceof Element)) return;
          if (
            n.matches?.('.caya-panel,.caya-fab,[data-caya],caya-chat,caya-chat-widget,[class*="caya-"]') ||
            n.querySelector?.('.caya-panel,.caya-fab,[data-caya],caya-chat,caya-chat-widget,[class*="caya-"]')
          ) {
            try { n.remove(); } catch {}
          }
          // If an iframe appears, try to clean inside it (same-origin only)
          if (n.tagName === 'IFRAME') {
            try { n.contentWindow && zap(n.contentWindow.document); } catch {}
          }
        });
      }
    });
    mo.observe(document.documentElement, { childList: true, subtree: true });

    // Optional: intercept custom elements named like the widget
    const origDefine = window.customElements?.define?.bind(window.customElements);
    if (origDefine) {
      window.customElements.define = function(name, ctor, opts) {
        if (/caya|chatwidget/i.test(name)) {
          // define a no-op element that renders nothing
          try { return origDefine(name, class extends HTMLElement {}, opts); } catch {}
          return;
        }
        return origDefine(name, ctor, opts);
      };
    }

    // Optional: neutralize a global bootstrapper if present
    Object.defineProperty(window, 'CayaChat', { value: {}, writable: false, configurable: true });

    // Clean up on unload
    window.addEventListener('beforeunload', () => mo.disconnect(), { once: true });
  })();
</script>

    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
    // Also clear caches named by your app (optional but useful)
    if (window.caches) caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
  }
